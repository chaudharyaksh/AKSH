<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="1" align="center">
        <form action="" method="post">
            <!-- <label for=""></label> -->
             <tr>
                <td>
                    <label for="">Username</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter Username" name="Username" id="Username">
                </td>
             </tr>
             <tr>
                <td>
                    <label for="">Password</label>
                </td>
                <td>
                    <input type="Password" placeholder="Password" name="Password" id="Password">
                </td>
             </tr>
             <tr>
                <td>
                    <label for="">Email</label>
                </td>
                <td>
                    <input type="email" placeholder="example@mail.com" name="email" id="email">
                </td>
             </tr>
             <tr>
                <td>
                    <label for="">Gender</label>
                </td>
                <td>
                    <input type="radio" value="Male" id="Male"><label for="Male">Mail</label>
                    <input type="radio" value="Female" id="Female"><label for="Female">Female</label>
                </td>
             </tr>
             <tr>
                <td><label for="">Mobile</label></td>
                <td>
                    <input type="tel" placeholder="Mobile" name="" id=""> 
                </td>
            </tr>
             <tr>
                <td>
                    <label for="">birthdate</label>
                </td>
                <td>
                    <input type="datetime-local" name="" id="">
                </td>
             </tr>
             <tr>
                <td>
                    <label for="">Education</label>
                </td>
                <td>
                    <select name="edu" id="edu">
                        <option value="10th">10th</option>
                        <option value="">12th</option>
                        <option value="">BA</option>
                        <option value="">MA</option>
                        <option value="">B.COM</option>
                        <option value="">M.COM</option>
                        <option value="">BBA</option>
                        <option value="">MBA</option>
                        <option value="">BCA</option>
                        <option value="">MCA</option>
                        <option value="">BSC</option>
                        <option value="">MSC</option>
                    </select>
                </td>
             </tr>
             <tr>
                <td>
                    <label for="">City</label>
                </td>
                <td>
                    <select name="City" id="City">
                        <option value="">--select city--</option>
                            <option value="Ahmedabad">Ahmedabad</option>
                            <option value="Surat">Surat</option>
                            <option value="Baroda">Baroda</option>
                    </select>
                </td>
             </tr>
             <tr>
                <td><label for="">Address</label></td>
                <td>
                    <textarea name="" rows="3" cols="50" id=""></textarea> 
                </td>
            </tr>
             <tr>
                <td>
                    <label for="image">image</label>
                </td>
                <td colspan="2" align="center">
                    <input type="file" accept="image/*" name="" id="" >
                    <input type="submit"  name="btn" value="Save" id="btn">
                </td>
                        <!-- <input type="submit" disabled name="btn" value="Save" id="btn"></td> -->
            </tr>
            <tr>
                <td><label for="">Hobby</label></td>
                <td>
                    <input type="checkbox" name="chk[]" value="Cricket" id="Cricket"><label for="Cricket">Cricket</label> 
                    <input type="checkbox" name="chk[]" value="Music" id="Music"><label for="Music">Music</label> 
                    <input type="checkbox" name="chk[]" value="Travelling" id="Travelling"><label for="Travelling">Travelling</label> 
                    <input type="checkbox" name="chk[]" value="Reading" id="Reading"><label for="Reading">Reading</label> 
                </td>
                <tr>
                   <td>
                       <label for="">Submit</label>
                   </td>
                   <td align="center">
                       <input type="button" name="Submit" id="Submit" value="submit"><label for="Submit"></label>
                   </td>
                </tr>
            </tr>
        </form>
    </table>
    
</body>
</html>
